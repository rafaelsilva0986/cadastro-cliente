<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>cadastro de clientes</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kanit&family=Lobster&display=swap" rel="stylesheet">

</head>

<body>
	<div class="caixa_cad">
		<h1 class="titulo">Cadastro</h1>
		<label for="nome">Nome</label>
		<input id="nome" type="text" name="nome">
		<label for="telefone">Telefone</label>
		<input id="telefone" type="tel" name="telefone">
		<p id="btcad" class="bt_cad">Cadastrar</p>
		<p id="btencerrar" class="bt_encerrar">Encerrar expediente</p>
		<p id="lista_de_clientes"></p>
	</div>
	<div id="sorteio">
		<button id='bt_sortear'>Sortear</button>
		<p id="sorteado"></p>
	</div>

	<script type="text/javascript" src="./script/script.js"></script>
</body>

</html>
